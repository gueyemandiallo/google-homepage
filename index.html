<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <ul>
            <li style="padding-top: 0; padding-right: 15px;">
                <a href="#"><img class="profile" src="/images/heroes.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img class="dots" src="/images/dots.png" alt=""></a>
            </li>
            <li style="padding-right: 15px;"><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>
    </div>

    <!-- the center of google homepage -->
    <div class="center">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="the google logo">
        </div>
        <div id="input">
            <input type="text" name="" id="google_search">
            <div id="iconSearch"><img src="/images/search.png" alt=""></div>
            <div id="iconVocal"><img id="imageIconVocal" src="/images/googlemic.png" alt=""></div>
        </div>
        <div class="buttons">
            <button>Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>
        <div id="translaters">
            <p>Google disponible en : <a href="#">English</a> <a href="#">Wolof</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="country">
        <span>Sénégal</span>
    </div>
    <div class="footer">
        <footer>
            <ul>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Publicité</a></li>
                <li><a href="#">Entreprise</a></li>
                <li><a href="#">Comment fonctionne la recherche google ?</a></li>

                <li style="float: right;"><a href="#">Paramètres</a></li>
                <li style="float: right;"><a href="#">Conditions</a></li>
                <li style="float: right;"><a href="#">Confidentialité</a></li>
            </ul>
        </footer>
    </div>

</html>
